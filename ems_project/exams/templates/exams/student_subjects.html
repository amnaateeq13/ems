{% extends 'users/dashboard_base.html' %}

{% block content %}

<style>
    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .custom-table {
        width: 80%;
        margin: 0 auto 40px auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 6px;
        overflow: hidden;
    }

    .custom-table thead {
        background-color: #34495e;
        color: #ecf0f1;
    }

    .custom-table th, .custom-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .custom-table tr:hover {
        background-color: #f2f2f2;
    }

    .custom-table a {
        display: inline-block;
        padding: 6px 12px;
        background-color: #3498db;
        color: white;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .custom-table a:hover {
        background-color: #2980b9;
    }

    p {
        text-align: center;
        font-style: italic;
        color: #7f8c8d;
        margin-top: 30px;
    }
</style>

<h2>Your Subjects</h2>

{% if subjects %}
<table class="custom-table">
    <thead>
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.code }}</td>
            <td>{{ subject.name }}</td>
            <td>
                <a href="{% url 'exams:subject_result_detail' subject.id %}">View Result</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>You are not enrolled in any subjects.</p>
{% endif %}

{% endblock %}
