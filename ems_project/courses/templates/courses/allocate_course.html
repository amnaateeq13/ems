{% extends 'users/dashboard_base.html' %}
{% block content %}
<style>
   

    h2 {
        
        margin-bottom: 30px;
        color: #ffffff;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }

    button[type="submit"] {
        background-color: #004466;
        color: white;
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }

    button[type="submit"]:hover {
        background-color: #218838;
    }
</style>

<div class="container">
    <h2 style="text-align: center;color: black;">Allocate Course: {{ course.name }}</h2>
    <form method="post">
        {% csrf_token %}<br><br><br><br><br><br><br><br>
        <label for="teacher">Select Teacher:</label>
        <select name="teacher" id="teacher" required>
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.get_full_name }} ({{ teacher.username }})</option>
            {% endfor %}
        </select>
        <button type="submit">Allocate</button>
    </form>
</div>
{% endblock %}
