{% extends 'users/dashboard_base.html' %}
{% block content %}
<h2>Student Fee Status</h2>

<table border="1">
    <tr>
        <th>Student</th>
        <th>Annual Fee</th>
        <th>Status</th>
    </tr>
    {% for fee in fees %}
    <tr>
        <td>{{ fee.student.username }}</td>
        <td>{{ fee.annual_fee }}</td>
        <td>{{ fee.status|title }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
