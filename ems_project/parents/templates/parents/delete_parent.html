{% extends 'users/dashboard_base.html' %}
{% block content %}
<div class="parent-container">
    <h2>Delete Parent - {{ parent.parent_id }}</h2>
    <p>Are you sure you want to delete <strong>{{ parent.user.username }}</strong> and all related data?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Yes, Delete</button>
        <a href="{% url 'parent_list' %}" class="btn-edit">Cancel</a>
    </form>
</div>
{% endblock %}
