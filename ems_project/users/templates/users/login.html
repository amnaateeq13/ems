{% extends 'users/base.html' %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>

<style>
/* Centering the login card */
.login-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px 25px;
    background: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
}

/* Heading */
.login-container h2 {
    margin-bottom: 25px;
    color: #333;
}

/* Style Django form fields */
.login-form p {
    margin-bottom: 15px;
    text-align: left;
}

.login-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
}

.login-form input[type="text"],
.login-form input[type="email"],
.login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
    background: white;
    transition: all 0.3s ease;
}

/* Focus effect */
.login-form input:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 6px rgba(0,123,255,0.3);
}

/* Submit button */
.login-btn {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
}

.login-btn:hover {
    background: #0056b3;
}

/* Responsive for mobile */
@media (max-width: 500px) {
    .login-container {
        margin: 40px 15px;
        padding: 20px;
    }
}
</style>
{% endblock %}
