{% extends 'users/dashboard_base.html' %}

{% block content %}
<style>
    .attendance-container {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-family: Arial, sans-serif;
    }

    .attendance-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 25px;
        color: #333;
    }

    form label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
        color: #444;
    }

    input[type="date"] {
        padding: 8px;
        width: 250px;
        font-size: 15px;
        border: 1px solid #bbb;
        border-radius: 4px;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        margin-bottom: 25px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ccc;
    }

    th {
        background-color: #eaeaea;
        color: #333;
    }

    .radio-group {
        display: flex;
        gap: 15px;
    }

    .radio-group label {
        font-weight: normal;
        color: #555;
    }

    .submit-btn {
        display: block;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="attendance-container">
    <h2 class="attendance-title">Upload Attendance for {{ course.name }}</h2>

    <form method="post">
        {% csrf_token %}
        <label>Date:</label>
        <input type="date" name="date" required>

        <table>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Status</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.student_profile.roll_number }}</td>

                <td>{{ student.get_full_name }}</td>
                <td>
                    <div class="radio-group">
                        <label><input type="radio" name="status_{{ student.id }}" value="present"> Present</label>
                        <label><input type="radio" name="status_{{ student.id }}" value="absent"> Absent</label>
                        <label><input type="radio" name="status_{{ student.id }}" value="late"> Late</label>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>

        <button type="submit" class="submit-btn">Submit Attendance</button>
    </form>
</div>
{% endblock %}
